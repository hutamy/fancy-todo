<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <title>Fancy Todo</title>
</head>
<body>


    <!-- Navbar landing -->
    <section id="landing_navbar"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fancy ToDo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="login">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="loginPage()">Login<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="signUp()">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>


    <!-- register form idnya register -->
    <section class="container" id="register">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <form onsubmit="register(event)">
                    <h3>Create an Account</h3>
                    <div class="form-group">
                      <label for="email_register">Email</label>
                      <input type="email" class="form-control" id="email_register" aria-describedby="emailHelp" autocomplete="email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="password_register">Password</label>
                      <input type="password" class="form-control" id="password_register" autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </section>


    <!-- login form idnya landing -->
    <section class="container" id="landing">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <form onsubmit="login(event)">
                    <h3>Log In</h3>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </section>

    <!-- Navbar content idnya content_navbar-->
    <section id="content_navbar"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fancy ToDo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="readAll">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="todoList()">ToDos<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="add()">Add ToDo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>


    <!-- List Todo -->
    <section class="container" id="content">
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="allTodos">
                    </tbody>
                  </table>
            </div>
        </div>
    </section>


    <!-- Add todo -->
    <form id="add" onsubmit="addTodo(event)">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <div class="form-group">
                    <label for="add_title">Title</label>
                    <input type="text" class="form-control" id="add_title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="add_description">Description</label>
                    <input type="text" class="form-control" id="add_description" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="add_status">Status</label>
                    <input type="text" class="form-control" id="add_status" placeholder="Status">
                </div>
                <div class="form-group">
                    <label for="add_due_date">Due Date</label>
                    <input type="date" class="form-control" id="add_due_date" placeholder="Due Date">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>


      <!-- Edit ToDo -->
      <form id="editForm" onclick="editTodo(event)">
        <div class="row justify-content-center mt-5">
            <div class="col-4" id="edit">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" value="">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" value="">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" id="status" value="">
                  </div>
                  <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="date" class="form-control" id="due_date" value="">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
      </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
